<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTRON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans Georgian', sans-serif;
      }
      
      /* Rope Style Scrollbar */
      ::-webkit-scrollbar {
        width: 14px; /* Slightly wider to show rope detail */
        height: 14px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
        border-left: 1px solid #e2e8f0;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: #d2b48c; /* Tan base color */
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 5px,
          rgba(139, 69, 19, 0.5) 5px, /* SaddleBrown shadow effect */
          rgba(139, 69, 19, 0.5) 8px
        );
        border-radius: 99px; /* Fully rounded */
        border: 2px solid #f1f5f9; /* Border to separate rope from content */
        box-shadow: inset 0 0 4px rgba(0,0,0,0.2); /* Inner depth */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #c19a6b; /* Darker tan on hover */
      }
    </style>

}
</script>
